services:
  polymarket-pipeline:
    build: .
    container_name: polymarket-pipeline
    env_file: .env
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1g
        reservations:
          memory: 256m
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
